<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Span classes make the hamburger! -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-grain" aria-hidden="true"></span></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarbar">
          <ul class="nav navbar-nav">
            <li><a href="BootA.html">Home<span class="sr-only">(current)</span></a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

<div class="container">
  <div class="jumbotron">
    <h1>Log In</h1>
    <p>Enter your email and password below to log in to Coffee Lovers.</p>
  </div>
</div>


<div class="container">
  <form>
    <div class="form-group">
      <label for="userem">Email Address</label>
      <input type="email" class="form-control" name="userem" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label for="userpass">Password</label>
      <input type="password" class="form-control" name="userpass" placeholder="Password" required>
    </div>
    <div class="checkbox">
      <label for="usercheck">
        <input type="checkbox" name="usercheck" value="">
      Keep Me Logged In</label>
    </div>

      <button type="submit" class="btn btn-default" name="button">Submit</button>

  </form>
</div>



  </body>
</html>
